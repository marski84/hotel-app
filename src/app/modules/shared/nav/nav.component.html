<mat-toolbar color="primary">

    <mat-toolbar-row>

        <button
            mat-raised-button
            *ngIf="hasOnClick"
        >
            <div>Logout</div>
            <mat-icon>logout</mat-icon>
        </button>

    </mat-toolbar-row>

    <mat-toolbar-row>
        <button
            mat-raised-button
            routerLink="rooms-list"
        >
            <div>Rooms</div>
            <mat-icon>list_alt</mat-icon>
        </button>
    </mat-toolbar-row>
</mat-toolbar>
