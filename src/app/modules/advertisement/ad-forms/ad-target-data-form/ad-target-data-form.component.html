<form
    [formGroup]="formGroup"
    (submit)="handleSubmit()"
>

    <mat-label>Select target services</mat-label>
    <p>
        <mat-checkbox [formControl]="googleCtrl">Google</mat-checkbox>
    </p>

    <p>
        <mat-checkbox [formControl]="bingCtrl">Bing</mat-checkbox>
    </p>
    <p>
        <mat-checkbox [formControl]="amazonCtrl">Amazon</mat-checkbox>
    </p>

    <P>
        <mat-checkbox [formControl]="facebookCtrl">Facebook</mat-checkbox>
    </P>

    <p>
        <mat-checkbox [formControl]="bookingCtrl">Booking</mat-checkbox>
    </p>

    <mat-error *ngIf="formGroup.hasError('requireOneCheckboxToBeChecked')">You must select at least one option</mat-error>

    <app-multi-step-form-navigation [canNavigateForward]="formGroup.valid"></app-multi-step-form-navigation>

</form>
