<ng-container *ngIf="roomsData$ | async as rooms">
    <form>
        <div *ngFor="let room of rooms">
            <mat-card-header>
                <mat-card-title>

                    <div>Room number: {{room.roomNumber}}</div>

                </mat-card-title>
            </mat-card-header>

            <mat-card-content>
                <div>Room state: {{room.roomState}}</div>
            </mat-card-content>

            <mat-card-actions>
                <div>
                    <ng-content></ng-content>
                </div>

            </mat-card-actions>

        </div>

        <app-multi-step-form-navigation></app-multi-step-form-navigation>
    </form>

</ng-container>
