<div>
    <mat-card-header>
        <mat-card-title>

            <div [ngClass]="room.markedForCheck ? 'markedForCheck' : '' ">Room number: {{room.roomNumber}}</div>
            <div
                [ngClass]="room.markedForCheck ? 'markedForCheck' : '' "
                *ngIf="room.markedForCheck"
            >
                Room needs to be checked!!
            </div>

        </mat-card-title>
    </mat-card-header>

    <mat-card-subtitle *appUserRoleView="AuthLevel.ADMIN">
        <div>Room price: {{room.pricePerDay}}</div>
    </mat-card-subtitle>

    <mat-card-content>
        <div>Room state: {{room.roomState}}</div>
    </mat-card-content>

    <mat-card-actions>
        <div>
            <ng-content></ng-content>
        </div>

    </mat-card-actions>

</div>
