<ng-container *ngIf="hotelRoomsObservable$ | async as rooms">
    <app-nav></app-nav>

    <button
        mat-raised-button
        routerLink="/dashboard"
    >
        Return to dashboard
    </button>

    <button
        *appUserRoleView="AuthLevel.ADMIN"
        mat-raised-button
        routerLink="advertisement-form"
    >
        Add advertisement
    </button>

    <ul *ngFor="let room of rooms">
        <mat-card>
            <app-room-view [room]="room">

                <app-admin-actions
                    (roomStateChangeEmitted)="handleRoomStateChange($event)"
                    *appUserRoleView="AuthLevel.ADMIN"
                    #adminActions
                    [room]="room"
                ></app-admin-actions>

                <app-worker-actions
                    (roomStateChangeEmitted)="handleRoomStateChange($event)"
                    *appUserRoleView="AuthLevel.WORKER"
                    [room]="room"
                ></app-worker-actions>

            </app-room-view>

        </mat-card>

    </ul>

</ng-container>
